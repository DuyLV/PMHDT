<body>
<div id="login-page">
    <div class="content-panel">
         <form class="form-login" role="form" th:action="@{/login}" method="post">
            <h2 class="form-login-heading">sign in now</h2>
            <div class="login-wrap">
                <input type="text"  id="username" name="username" placeholder="Tài khoản" class="form-control" required autofocus>
                <br>
                <input type="password" id="password" name="password" placeholder="Mật khẩu " class="form-control" required>
				<hr>
                <button class="btn btn-theme btn-block"    type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
                <hr>
                
                <div class="registration">
                    Don't have an account yet?<br/>
                    <a  href="register.html" th:href="@{/register}"
                                                   sec:authorize="!hasAnyRole('ROLE_BOSS','ROLE_CUSTOMER')"
                                                  >Create an account</a> | <a th:href="@{/}" >Home</a>
        
                </div>
            </div>
            <!-- modal -->
        </form>
    </div>
</div>
